<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>{{client.business_name}} Items</ion-title>
	</ion-navbar>
	<div class="tabs_navbar">
		<ion-grid>
			<ion-row>
				<ion-col text-center (click)="openPage('CaClientSaleinvoiceListPage')">
					Sales
				</ion-col>
				<ion-col text-center (click)="openPage('CaClientItemListPage')">
					Items
				</ion-col>
				<ion-col text-center (click)="openPage('CaClientContactListPage')">
					Clients
				</ion-col>
			</ion-row>
		</ion-grid>
	</div>
</ion-header>


<ion-content padding>
	
	
	
	<ion-card>

		<ion-card-content>
			
			<button (click)="open_item_add_page()" ion-button color="danger" small>
				<ion-icon name="add"></ion-icon>
				&nbsp;
				Add Item
			</button>
			
		</ion-card-content>

	</ion-card>
	
	<ion-list>
		
		<ion-item *ngFor="let i of items; let n = index">
			{{i.item_description}}
			<a (click)="delete_item(i,n)" style="float: right;">
				<ion-icon name="trash"></ion-icon>
				Delete
			</a>
			<a (click)="edit_item(i)" style="float: right; padding-right: 20px;">
				<ion-icon name="create"></ion-icon>
				Edit
			</a>
		</ion-item>
	
	</ion-list>
	
</ion-content>
