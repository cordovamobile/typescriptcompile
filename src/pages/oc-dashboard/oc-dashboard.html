<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>OC Dashboard</ion-title>
	</ion-navbar>
</ion-header>


<ion-content padding>
	
	
	<ion-grid>
		
		<ion-row>
			<ion-col>
				<h5>Welcome to {{application_service.userdata.full_name}}'s Dashboard.</h5>
			</ion-col>
		</ion-row>
		
		<ion-row>
			<ion-col>
				<button (click)="open_business_add_page()" ion-button color="danger" small>
					Add Business
				</button>
			</ion-col>
		</ion-row>
		
		<h3 text-center>My Businesss</h3>
		
		<div *ngFor="let c of businesss" style="border-bottom: 3px #333 solid;">
			<ion-row>
				<ion-col text-left>
					{{c.business_name}}
				</ion-col>
				<ion-col text-right>
					<button (click)="open_business_single_page(c)" ion-button color="danger" small>
						View
						&nbsp;
						<ion-icon name="arrow-dropright"></ion-icon>
					</button>
				</ion-col>
			</ion-row>
		</div>
		
	</ion-grid>
	
	
	
</ion-content>
