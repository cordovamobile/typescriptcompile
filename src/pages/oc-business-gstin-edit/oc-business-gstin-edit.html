<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Edit GSTIN</ion-title>
	</ion-navbar>
</ion-header>


<ion-content padding>
	
	
	<ion-grid>
		
		<ion-row>
			<ion-col>
				<h5>GSTIN details:</h5>
			</ion-col>
		</ion-row>
	
	</ion-grid>
	
	
	
	<div class="hbgst_form">
		
		<ion-grid>
			<ion-row>
				<ion-col>
					<ion-item>
						<ion-label stacked>GSTIN</ion-label>
						<ion-input type="text" [(ngModel)]="gstin.gstin" (keyup)="change_gstin()"></ion-input>
					</ion-item>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col>
					<ion-item>
						<ion-label stacked>Display Name</ion-label>
						<ion-input type="text" [(ngModel)]="gstin.gstin_name"></ion-input>
					</ion-item>
				</ion-col>
			</ion-row>
		</ion-grid>
		
		<ion-grid>
			<ion-row>
				<ion-col text-right>
					<button (click)="update_gstin()" ion-button color="secondary">
						Update GSTIN
					</button>
				</ion-col>
			</ion-row>
		</ion-grid>
		
	</div>

</ion-content>
