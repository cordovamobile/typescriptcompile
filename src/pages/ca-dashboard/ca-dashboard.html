	<ion-card *ngFor="let c of clients" style="border-bottom: 1px rgba(0,0,0,.15) solid;">

		<ion-card-header>
			<ion-grid>
				<ion-row>
					<ion-col>
						{{c.business_name}}
					</ion-col>
					<ion-col text-right>
						<button (click)="open_client_dashboard_page(c)" ion-button color="primary" small
							style="background-color: #0277BD;"
						>
							Dashboard
						</button>
					</ion-col>
				</ion-row>
			</ion-grid>
		</ion-card-header>

		<ion-card-content style="padding-bottom: 0px;">
			
			<div *ngIf="c.show_gstins">
				
				<div *ngFor="let g of c.data" style="border-bottom: 1px #eee solid;">
					<ion-grid>
						<ion-row>
							<ion-col ion-text color="primary">
								{{ g.gstin_name }}
							</ion-col>
						</ion-row>
						<ion-row>
							<ion-col>
								{{ g.gstin }}
							</ion-col>
						</ion-row>
					</ion-grid>
				</div>
				
				<div>
					<ion-grid>
						<ion-row class="vertical-center">
							<ion-col col-3>
								<button ion-fab mini color="dark" small style="background-color: #B2B2B2;"
									(click)="openPage( 'CaClientGstinAddPage' , c )"
								>
									<ion-icon name="add"></ion-icon>
								</button>					
							</ion-col>
							<ion-col col-9>
								<span
									(click)="openPage( 'CaClientGstinAddPage' , c )"
								>Add another Branch/GSTIN/State</span>
							</ion-col>
						</ion-row>
					</ion-grid>
				</div>
				
			</div>
			
			<hr />
			
			<div text-center (click)="c.show_gstins = true" *ngIf="!c.show_gstins">
				<ion-icon name="arrow-dropdown"></ion-icon>
			</div>
			
			<div text-center (click)="c.show_gstins = false" *ngIf="c.show_gstins">
				<ion-icon name="arrow-dropup"></ion-icon>
			</div>
			
		</ion-card-content>

	</ion-card>
	
	
	
</ion-content>
