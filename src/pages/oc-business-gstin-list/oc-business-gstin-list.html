<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>{{business.business_name}} GSTINs</ion-title>
	</ion-navbar>
</ion-header>


<ion-content padding>
	
	<ion-list>
		
		<ion-card *ngFor="let g of gstins">

			<ion-card-header>
				{{g.gstin}}
				<a (click)="edit_gstin(g)" style="float: right;">
					<ion-icon name="create"></ion-icon>
					Edit
				</a>
			</ion-card-header>

		</ion-card>
	
	</ion-list>
	
</ion-content>
