<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>{{client.business_name}} Add New Item</ion-title>
	</ion-navbar>
</ion-header>


<ion-content padding>
	
	
	<ion-grid>
		
		<ion-row>
			<ion-col>
				<h5>Enter Item details:</h5>
			</ion-col>
		</ion-row>
	
	</ion-grid>
	
	
	
	<div>
		
		<ion-grid>
			<ion-row>
				<ion-col>
					<ion-item>
						<ion-label floating>Item Description</ion-label>
						<ion-input type="text" [(ngModel)]="item.item_description"></ion-input>
					</ion-item>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col>
					<ion-item>
						<ion-label floating>Item Type</ion-label>
						<ion-select type="text" [(ngModel)]="item.item_type">
							<ion-option>Goods</ion-option>
							<ion-option>Services</ion-option>
						</ion-select>
					</ion-item>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col>
					<ion-item>
						<ion-label floating>HSN/SAC Code</ion-label>
						<ion-input type="text" [(ngModel)]="item.hsn_sac_code" (change)="change_hsn_sac()"></ion-input>
					</ion-item>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col>
					<ion-item>
						<ion-label floating>SKU</ion-label>
						<ion-input type="text" [(ngModel)]="item.item_sku_code"></ion-input>
					</ion-item>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col>
					<ion-item>
						<ion-label floating>Tax Rate</ion-label>
						<ion-input type="text" [(ngModel)]="item.tax_rate"></ion-input>
					</ion-item>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col>
					<ion-item>
						<ion-label floating>Cess Amount</ion-label>
						<ion-input type="text" [(ngModel)]="item.cess_amount"></ion-input>
					</ion-item>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col>
					<ion-item>
						<ion-label floating>Purchase Price</ion-label>
						<ion-input type="text" [(ngModel)]="item.purchase_price"></ion-input>
					</ion-item>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col>
					<ion-item>
						<ion-label floating>Selling Price</ion-label>
						<ion-input type="text" [(ngModel)]="item.selling_price"></ion-input>
					</ion-item>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col>
					<ion-item>
						<ion-label floating>Unit</ion-label>
						<ion-input type="text" [(ngModel)]="item.unit"></ion-input>
					</ion-item>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col>
					<ion-item>
						<ion-label floating>Discount</ion-label>
						<ion-input type="text" [(ngModel)]="item.discount"></ion-input>
					</ion-item>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col>
					<ion-item>
						<ion-label floating>Notes</ion-label>
						<ion-input type="text" [(ngModel)]="item.item_notes"></ion-input>
					</ion-item>
				</ion-col>
			</ion-row>
		</ion-grid>
		
		<ion-grid>
			<ion-row>
				<ion-col text-right>
					<button (click)="save_item()" ion-button color="secondary">
						Save Item
					</button>
				</ion-col>
			</ion-row>
		</ion-grid>
		
	</div>

</ion-content>
