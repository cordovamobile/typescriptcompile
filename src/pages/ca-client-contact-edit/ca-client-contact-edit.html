<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>{{client.business_name}} Add New Contact</ion-title>
	</ion-navbar>
</ion-header>


<ion-content padding>
	
	
	<ion-grid>
		
		<ion-row>
			<ion-col>
				<h5>Enter Contact details:</h5>
			</ion-col>
		</ion-row>
	
	</ion-grid>
	
	
	
	<div class="hbgst_form">
		
		<ion-grid>
			<ion-row>
				<ion-col>
					<ion-item>
						<ion-label stacked>Name</ion-label>
						<ion-input type="text" [(ngModel)]="contact.name"></ion-input>
					</ion-item>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col>
					<ion-item>
						<ion-label stacked>GSTIN</ion-label>
						<ion-input type="text" [(ngModel)]="contact.gstin"></ion-input>
					</ion-item>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col>
					<ion-item>
						<ion-label stacked>Contact Person</ion-label>
						<ion-input type="text" [(ngModel)]="contact.contact_person"></ion-input>
					</ion-item>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col>
					<ion-item>
						<ion-label stacked>Mobile Number</ion-label>
						<ion-input type="text" [(ngModel)]="contact.mobile_no"></ion-input>
					</ion-item>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col>
					<ion-item>
						<ion-label stacked>PAN Card Number</ion-label>
						<ion-input type="text" [(ngModel)]="contact.pan"></ion-input>
					</ion-item>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col>
					<ion-item>
						<ion-label stacked>Address</ion-label>
						<ion-input type="text" [(ngModel)]="contact.pan"></ion-input>
					</ion-item>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col>
					<ion-item>
						<ion-label stacked>Pincode</ion-label>
						<ion-input type="text" [(ngModel)]="contact.pincode"></ion-input>
					</ion-item>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col>
					<ion-item>
						<ion-label stacked>City</ion-label>
						<ion-input type="text" [(ngModel)]="contact.city"></ion-input>
					</ion-item>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col>
					<ion-item>
						<ion-label stacked>Email Address</ion-label>
						<ion-input type="text" [(ngModel)]="contact.email_address"></ion-input>
					</ion-item>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col>
					<ion-item>
						<ion-label stacked>Phone Number (Landline)</ion-label>
						<ion-input type="text" [(ngModel)]="contact.email_address"></ion-input>
					</ion-item>
				</ion-col>
			</ion-row>
		</ion-grid>
		
		<ion-grid>
			<ion-row>
				<ion-col text-right>
					<button (click)="update_contact()" ion-button color="secondary">
						Update Contact
					</button>
				</ion-col>
			</ion-row>
		</ion-grid>
		
	</div>

</ion-content>
