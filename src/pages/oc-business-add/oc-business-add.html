<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>OC Add Business</ion-title>
	</ion-navbar>
</ion-header>


<ion-content padding>
	
	
	<ion-grid>
		
		<ion-row>
			<ion-col>
				<h5>Enter business details:</h5>
			</ion-col>
		</ion-row>
	
	</ion-grid>
	
	
	
	<div>
	
		<ion-item>
			<ion-label floating>Business Name</ion-label>
			<ion-input type="text" id="business_name" name="business_name" [(ngModel)]="business.businessname"></ion-input>
		</ion-item>
	
		<ion-item>
			<ion-label floating>Business PAN</ion-label>
			<ion-input type="text" id="pan" name="pan" [(ngModel)]="business.pannumber"></ion-input>
		</ion-item>
	
		<ion-item>
			<ion-label floating>Business Name</ion-label>
			<ion-input type="text" id="pan" name="pan" [(ngModel)]="business.clienname"></ion-input>
		</ion-item>
	
		<ion-item>
			<ion-label floating>Email Address</ion-label>
			<ion-input type="text" id="pan" name="pan" [(ngModel)]="business.emailaddress"></ion-input>
		</ion-item>
	
		<ion-item>
			<ion-label floating>Phone Number</ion-label>
			<ion-input type="text" id="pan" name="pan" [(ngModel)]="business.mobileno"></ion-input>
		</ion-item>
	
		<ion-grid>
			<ion-row>
				<ion-label>GSTINs</ion-label>
			</ion-row>
			<ion-row *ngFor="let g of business.gstins; let i = index">
				<ion-col>
					<ion-item>
						<ion-label floating>GSTIN</ion-label>
						<ion-input type="text" [(ngModel)]="g.gstin" (keyup)="change_gstin(g)"></ion-input>
					</ion-item>
				</ion-col>
				<ion-col>
					<ion-item>
						<ion-label floating>Display Name</ion-label>
						<ion-input type="text" [(ngModel)]="g.displayname"></ion-input>
					</ion-item>
				</ion-col>
				<ion-col>
					<a (click)="remove_gstin(i)" color="danger" small style="
						position: absolute;
						bottom: 10px;
						left: 14px;
						font-size: 16px;
						color: #777;
					">
						<ion-icon name="close"></ion-icon>
					</a>
				</ion-col>
			</ion-row>
			<ion-row>
				<button (click)="add_gstin()" ion-button color="primary" small>
					<ion-icon name="add"></ion-icon>
					&nbsp;
					Add GSTIN
				</button>
			</ion-row>
		</ion-grid>
		
		<ion-grid>
			<ion-row>
				<ion-col text-right>
					<button (click)="save_business()" ion-button color="secondary">
						Save Business
					</button>
				</ion-col>
			</ion-row>
		</ion-grid>
		
	</div>

</ion-content>
